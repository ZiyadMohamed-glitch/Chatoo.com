<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Chatoo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #333;
        }

        nav a {
            color: #aaa;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.active,
        nav a:hover {
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        form label {
            display: block;
            margin-bottom: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            background-color: #2c2c2c;
            color: #fff;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="home.html">üè† Home</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="feed.html">üì∞ Feed</a>
        <a href="chat.html">üí¨ Chat</a>
        <a href="settings.html" class="active">‚öôÔ∏è Settings</a>
    </nav>

    <!-- Settings Form -->
    <div class="container">
        <h1>‚öôÔ∏è Account Settings</h1>
        <form id="settings-form">
            <label>Full Name:
                <input type="text" name="name" placeholder="Your Name" required />
            </label>

            <label>Email:
                <input type="email" name="email" placeholder="Your Email" required />
            </label>

            <label>Phone Number:
                <input type="tel" name="phone" placeholder="Your Phone" required />
            </label>

            <label>New Password:
                <input type="password" name="password" placeholder="New Password" />
            </label>

            <label>Choose New Avatar:
                <select name="avatar">
                    <option value="">-- Select Avatar --</option>
                    <option value="avatar1.png">Avatar 1</option>
                    <option value="avatar2.png">Avatar 2</option>
                    <!-- ... Add the rest -->
                </select>
            </label>

            <label>
                <input type="checkbox" name="show_posts" checked />
                Allow friends to see my posts
            </label>

            <button type="submit">üíæ Save Changes</button>
            <button type="button" class="delete-btn" onclick="confirmDelete()">üóë Delete Account</button>
        </form>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete your account?")) {
                alert("Account deletion request sent.");
            }
        }

        document.getElementById("settings-form").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Settings saved successfully.");
        });
    </script>

</body>

</html>

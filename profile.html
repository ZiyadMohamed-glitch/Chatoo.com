<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>ملفي الشخصي - Chatoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            padding: 20px;
        }

        .profile-card {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #333;
        }

        .profile-card img.avatar {
            width: 100px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
        }

        .profile-card .info {
            margin-top: 10px;
        }

        .info p {
            margin: 6px 0;
        }

        .referral {
            margin-top: 20px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
        }

        .referral input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #000;
            color: #00ffcc;
            border: none;
            border-radius: 5px;
        }

        .referral button {
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            padding: 8px 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .referral button:hover {
            background-color: #00ddb3;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <h2>مرحبًا، زيزو 👋</h2>
        <img src="images/avatar-01.png" alt="الصورة الرمزية" class="avatar" />

        <div class="info">
            <p><strong>الاسم:</strong> زياد محمد</p>
            <p><strong>النوع:</strong> ذكر</p>
            <p><strong>البريد الإلكتروني:</strong> zizo@email.com</p>
            <p><strong>رقم الهاتف:</strong> 01012345678</p>
            <p><strong>تاريخ الميلاد:</strong> 2000-01-01</p>
            <p><strong>المحاولات المتبقية:</strong> 8</p>
            <p><strong>عدد الإحالات الناجحة:</strong> 4</p>
            <p><strong>محاولات مجانية من الإحالات:</strong> 20 محاولة</p>
        </div>

        <div class="referral">
            <h3>رابط الإحالة الخاص بك 🔗</h3>
            <p>شارك هذا الرابط على وسائل التواصل:</p>
            <input type="text" id="refLink" value="https://chatoo.com/register?ref=Zizo123" readonly />
            <button onclick="copyRef()">📋 نسخ الرابط</button>
        </div>
    </div>

    <script>
        function copyRef() {
            const refInput = document.getElementById("refLink");
            refInput.select();
            refInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("✅ تم نسخ رابط الإحالة!");
        }
    </script>

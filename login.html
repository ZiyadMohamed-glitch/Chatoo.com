<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - Chatoo</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #00ffcc;
        }

        form {
            max-width: 400px;
            width: 100%;
        }

        input,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: none;
        }

        input {
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
        }

        a {
            color: #aaa;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            color: #00ffcc;
        }
    </style>
</head>

<body>

    <h2>تسجيل الدخول إلى Chatoo</h2>

    <form onsubmit="return loginUser()">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="password" placeholder="كلمة السر" required />
        <button type="submit">دخول</button>
        <a href="register.html">ليس لديك حساب؟ أنشئ حساب الآن</a>
    </form>

    <script>
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // مؤقت: فقط للطباعة، في المستقبل نربطه بقاعدة بيانات
            console.log("البريد:", email);
            console.log("كلمة السر:", password);

            alert("تم تسجيل الدخول (اختبار فقط)");
            return false; // علشان ما يروحش لصفحة تانية دلوقتي
        }
    </script>

</body>

</html>
